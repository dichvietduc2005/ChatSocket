syntax = "proto3";

option java_package = "com.chat.grpc";
option java_outer_classname = "CensorProto";

service CensorService {
  rpc CheckProfanity (TextRequest) returns (ProfanityResponse);
}

message TextRequest {
  string text = 1;
}

message ProfanityResponse {
  bool hasProfanity = 1;
  repeated string detectedWords = 2;
}
